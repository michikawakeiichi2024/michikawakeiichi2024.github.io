<h2>【鉄道旅ゆっくり実況】関東私鉄制覇の旅！ #52 湘南モノレール</h2>

<p>この動画は、ゆっくり魔理沙が湘南モノレール江の島線に乗る様子を撮影したものです。<br>
ゆっくり魔理沙は、湘南江の島駅を出発し、大船駅まで湘南モノレール江の島線に乗ります。途中、目白山下駅、西鎌倉駅、湘南深沢駅などを訪れます。</p>
